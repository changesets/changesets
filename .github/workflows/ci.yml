name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - next

permissions:
  contents: read

jobs:
  test:
    name: "Test using Node ${{ matrix.node_version }}"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        node_version: [18, 20, 22]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup
        with:
          node-version: ${{ matrix.node_version }}

      - name: Check Git version
        run: git --version

      - name: Setup mock Git user
        run: git config --global user.email "you@example.com" && git config --global user.name "Your Name"

      - name: Vitest tests
        if: matrix.node_version != 22
        # @changesets/release-utils depend on `--experimental-strip-types` so we exclude those test here for simplicity
        run: yarn vitest --color --no-file-parallelism --reporter=default --reporter=junit --exclude=packages/release-utils

      # Run coverage only once on node 22 to avoid duplicate codecov uploads
      - name: Vitest tests with coverage
        if: matrix.node_version == 22
        run: yarn vitest --color --no-file-parallelism --reporter=default --reporter=junit --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.node_version == 22
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup

      - name: Typecheck
        run: yarn types:check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci-setup

      - name: Lint
        run: yarn lint

      - name: Format
        run: yarn format

  ci-ok:
    name: CI OK
    runs-on: ubuntu-latest
    if: always()
    needs: [test, typecheck, lint]
    env:
      FAILURE: ${{ contains(join(needs.*.result, ','), 'failure') }}
    steps:
      - name: Check for failure
        run: |
          echo $FAILURE
          if [ "$FAILURE" = "false" ]; then
            exit 0
          else
            exit 1
          fi
