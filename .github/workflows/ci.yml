name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  prepare-cache:
    name: Prepare Cache
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: yarn install --frozen-lockfile

  test:
    name: Test
    needs: prepare-cache
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node

      - name: Jest tests
        run: yarn jest --ci --runInBand --coverage --reporters=default --reporters=jest-junit

      - name: Upload coverage
        uses: codecov/codecov-action@v1

  typecheck:
    name: Typecheck
    needs: prepare-cache
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node

      - name: Typecheck
        run: yarn types:check

  lint:
    name: Lint
    needs: prepare-cache
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node

      - name: Lint
        run: yarn lint
